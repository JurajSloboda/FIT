{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

    
{%block app_content %}
    <h1>All Libraries</h1>
{% for library in libraries %}

        <p><a href="{{url_for('users.addLibrarianToLibraryDone', userId=user.id, libraryId=library.id)}}">Add to library {{library.name}}</a></p>
    </p>
{%endfor%}
    
{%endblock %}
