{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{%block app_content %}

{{ wtf.quick_form(form) }}

<h1>
    Libraries
</h1>



{%for library in libraries %}
<p>
    <a href="{{url_for('library.showLibrary', libraryName=library.name)}}">{{library.name}}</a>
</p>
{%endfor%}

{%endblock %}
