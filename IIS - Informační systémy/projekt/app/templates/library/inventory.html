{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

    
{%block app_content %}
    <h1>All Books in Inventory</h1>
{% for book in books %}
    <p>
        <a href="{{url_for('books.showBook', bookId=book.bookId)}}">{{book.getNameOfBook()}} {{book.currentStatus}}</a>
    </p>
{%endfor%}
    
{%endblock %}
