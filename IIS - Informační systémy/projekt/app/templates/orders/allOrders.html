{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

    
{%block app_content %}
    <h1>All Orders</h1>

    <table>
        {% for order in orders %}
        <tr>
            
            <td><a href="{{url_for('order.showOrder', orderId=order.id)}}">{{order.getBookofOrder()}}</a>
            </td><td>-{{order.status}}</td>
        </tr>
        {%endfor%}
    </table>

    
{%endblock %}
